{% if page.codehide %}
<div id="attribution" style="float:right" class="date">
  Javascript code-hiding thanks to <a href="http://chris-said.io/2016/02/13/how-to-make-polished-jupyter-presentations-with-optional-code-visibility/">Chris Said</a>

<script>
  $(document).ready(function(){
    $('div.prompt').hide();

    $('.hidden-print').hide();
