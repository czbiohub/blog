---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% include codehide_top.html %}
    {{ content }}
  </div>

  <div class="date">
    Published on {{ page.date | date: "%B %e, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}
  </div>

  {% include disqus.html %}
  {% include mathjax.html %}
  {% include codehide_bottom.html %}
</article>
